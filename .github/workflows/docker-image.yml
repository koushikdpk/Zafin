name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Adjust to the branch you want to trigger the workflow on

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # You can choose another runner, if needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build and tag Docker image
        run: |
          docker build -t koushikdp/webapp:1.2 .
          #docker tag my-docker-image:latest my-dockerhub-username/my-docker-image:version-tag  # Adjust the image name and tag as needed

      - name: Push Docker image to Docker Hub
        run: |
          docker push koushikdp/webapp:1.2  # Adjust the image name and tag as needed
