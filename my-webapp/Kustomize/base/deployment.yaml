apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app
        image: koushikdp/webapp:1.6
        #image: localhost:5001/webapp
        ports:
        - containerPort: 8080 # Replace with the port your Spring Boot app listens on
